<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="{{url_for('static', filename='css/main.min.css')}}" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon3D{% endblock %}</title>

    <link rel="stylesheet" href="header-styles.css">
</head>
<body>

    <nav class="body navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid main-header">
        <a class="main-header-title" href="#">Mon3D</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="main-header-text" href="{{ url_for('info') }}">Informações</a>
            </li>
            <li class="nav-item">
              <a class="main-header-text" href="{{ url_for('login') }}">Entrar
              </a>
            </li>
            <li class="nav-item">
              <a class="main-header-text" href="{{ url_for('new_user') }}">Registrar-se</a>
            </li>
            <li class="nav-item">
              <a class="main-header-text" href="{{ url_for('logout') }}">Sair</a>
            </li>
            </ul>
          </ul>
        </div>
      </div>
    </nav>
    <br/>
    
    {% block conteudo %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" 
            integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" 
            integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" 
            crossorigin="anonymous"></script>
</body>
</html>
